<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CKA Tracker</title>
  <link rel="stylesheet" href="stylex.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>罗里·詹姆斯</h1>

    <div class="filter-container">
      <label for="view-mode"></label>
      <select id="view-mode">
        <option value="currentWeek">Current Week</option>
        <option value="daily" selected>Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>
      <div class="export-buttons">
        <button id="download-chart" title="Download Chart">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#ddd" viewBox="0 0 24 24">
            <path d="M12 3v12l4-4h-3V3h-2v8H8l4 4z"/>
            <path d="M5 18h14v2H5z"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="chart-container">
      <canvas id="taskChart"></canvas>
    </div>

    <div class="calendar-controls">
      <button id="prev-month">←</button>
      <span id="current-month"></span>
      <button id="next-month">→</button>
    </div>

    <div id="calendar" class="calendar"></div>
  </div>

  <!-- Modal -->
  <div id="task-modal" class="modal hidden">
    <div class="modal-content">
      <button id="close-modal" class="close-btn">✖</button>
      <h2 id="modal-date-heading"></h2>
      <ul id="task-list"></ul>
      <input type="text" id="new-task-input" placeholder="New task...">
      <button id="add-task-btn">Add Task</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
